{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    {% include "heading.html" %}

    <div class="contentVerticallyCenter">
        <div class="container">
            <form class="login" method="post" action="../doLogin/" >{% csrf_token %}
                <span class="label">Email:</span> <input class="textField" name="username" type="text" value="{{ emailInputted }}"><br>
                <span class="label">Password:</span> <input class="textField" name="password" type="password"><br>
                <br>
                <input class="button" type="submit" value="Login">
                <br>
                <br>
                <a href="../recover">Send me a recovery link</a>
            </form>
            {% if errMsg %}
                <h3>Message: {{ errMsg }}</h3>
            {% endif %}
        </div>    
    </div>    
</body>
</html>
